<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNIST Magic Canvas</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 2em;
      overflow: hidden;
    }

    canvas {
      background: black;
      image-rendering: pixelated;
      border: 2px solid #444;
      cursor: crosshair;
      position: relative;
      z-index: 1;
    }

    #controls {
      margin-top: 1em;
    }

    button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    marquee {
      margin-top: 1em;
      font-size: 2rem;
      color: yellow;
      font-weight: bold;
      font-family: monospace;
      border: 3px dashed magenta;
      padding: 1em;
    }

    #overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 630px;
      height: 630px;
      font-size: 150px;
      text-align: center;
      line-height: 630px;
      opacity: 0.3;
      z-index: 2;
    }

    .flying-wizard {
      position: absolute;
      font-size: 150px;
      z-index: 5;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% {
        top: -200px;
        left: 50%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        top: 120%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text x=%220%22 y=%2214%22>üé®</text></svg>">
</head>
<body>
  <h1>Draw a Digit</h1>
  <div style="position: relative; display: inline-block;">
    <canvas id="canvas" width="84" height="84"></canvas>
    <div id="overlay">üßô‚Äç‚ôÇÔ∏è</div>
  </div>

  <div id="controls">
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predict()">Predict</button>
  </div>

  <div id="output">
    <marquee behavior="alternate" id="result"><span id="prediction-text">Prediction: ...</span></marquee>
  </div>

  <script>
    const CANVAS_SIZE = 84;
    const PATCH_SIZE = 14;
    const PATCH_DIM = PATCH_SIZE * PATCH_SIZE;
    const NUM_PATCHES = (CANVAS_SIZE / PATCH_SIZE) ** 2;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.style.width = '630px';
    canvas.style.height = '630px';
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'white';

    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(...getMousePos(e));
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(...getMousePos(e));
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return [
        (evt.clientX - rect.left) * (canvas.width / canvas.clientWidth),
        (evt.clientY - rect.top) * (canvas.height / canvas.clientHeight)
      ];
    }

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
      document.getElementById('prediction-text').innerText = 'Prediction: ...';
    }

    clearCanvas();

    function spawnFlyingWizards(count = 10) {
      for (let i = 0; i < count; i++) {
        const emoji = document.createElement('div');
        emoji.innerText = 'üßô‚Äç‚ôÇÔ∏è';
        emoji.className = 'flying-wizard';
        emoji.style.setProperty('--x', Math.random());
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.top = '-150px';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }
    }

    async function predict() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('prediction-text').innerText = 'RUNNING ML MAGIC...';
      canvas.style.filter = 'grayscale(80%) brightness(50%)';
      canvas.style.pointerEvents = 'none';
      spawnFlyingWizards(10);

      try {
        const imageData = ctx.getImageData(0, 0, CANVAS_SIZE, CANVAS_SIZE);
        const gray = toGrayscale(imageData);
        const normalized = normalize(gray);
        const patches = patchify(normalized);

        const input = new ort.Tensor('float32', patches, [1, NUM_PATCHES, PATCH_DIM]);
        const session = await ort.InferenceSession.create('./model.onnx');
        const output = await session.run({ input });

        const predictions = Object.values(output)[0].data;
        const predictionArray = Array.from(predictions, x => Number(x));
        const filtered = predictionArray.filter(x => Number.isInteger(x) && x >= 0 && x <= 9);
        document.getElementById('prediction-text').innerText = 'Prediction: ' + filtered.join(' ');
      } catch (e) {
        document.getElementById('prediction-text').innerText = 'Error: ' + e;
      } finally {
        document.getElementById('overlay').style.display = 'none';
        canvas.style.filter = '';
        canvas.style.pointerEvents = 'auto';
      }
    }

    function toGrayscale(imgData) {
      const gray = new Float32Array(CANVAS_SIZE * CANVAS_SIZE);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const r = imgData.data[i];
        const g = imgData.data[i + 1];
        const b = imgData.data[i + 2];
        gray[i / 4] = 0.299 * r + 0.587 * g + 0.114 * b;
      }
      return gray;
    }

    function normalize(gray) {
      const mean = 0.1307 * 255;
      const std = 0.3081 * 255;
      return gray.map(v => (v - mean) / std);
    }

    function patchify(img) {
      const patches = new Float32Array(NUM_PATCHES * PATCH_DIM);
      let idx = 0;
      for (let y = 0; y < CANVAS_SIZE; y += PATCH_SIZE) {
        for (let x = 0; x < CANVAS_SIZE; x += PATCH_SIZE) {
          for (let dy = 0; dy < PATCH_SIZE; dy++) {
            for (let dx = 0; dx < PATCH_SIZE; dx++) {
              const px = x + dx;
              const py = y + dy;
              patches[idx++] = img[py * CANVAS_SIZE + px];
            }
          }
        }
      }
      return patches;
    }
  </script>
</body>
</html>
