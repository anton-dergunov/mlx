    }

    <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    const CANVAS_SIZE = 300;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'white';

    let drawing = false;

    function getPos(evt) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (evt.touches) {
        x = evt.touches[0].clientX - rect.left;
        y = evt.touches[0].clientY - rect.top;
      } else {
        x = evt.clientX - rect.left;
        y = evt.clientY - rect.top;
      }
      return [
        x * (canvas.width / canvas.clientWidth),
        y * (canvas.height / canvas.clientHeight)
      ];
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(...getPos(e));
    });
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(...getPos(e));
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(...getPos(e));
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      if (drawing) {
        ctx.lineTo(...getPos(e));
        ctx.stroke();
      }
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearCanvas() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
    }
    clearCanvas();

      setInterval(() => {
        document.getElementById('left-gif').src = files[Math.floor(Math.random() * files.length)];
        document.getElementById('right-gif').src = files[Math.floor(Math.random() * files.length)];
      }, 5000);
    }
    cycleSideGifs();
